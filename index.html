<html>
    <head>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
    </head>
    <body>
        <h3 class="btn btn-warning" id="h3">
            AI DJ WEB APP
            <br>
            <span id="spa">NOTE:[Move your left hand to control the volume and right hand to control speed]</span>
        </h3>
        <div id="vol">
            <img src="disk.gif" class="i">
            <br>
            <h2 id="vo" class="btn btn-danger">Volume</h2>
        </div>
        <div id="spe">
            <img src="disk.gif" class="i">
            <br>
            <h2 id="sp" class="btn btn-danger">Speed</h2>
        </div>
        
        <div id="main">
            <button id="play" onclick="play()" class="btn btn-primary">Play</button>
        <button id="stop" onclick="stop()" class="btn btn-success">Stop</button>
        <select id="slt">
            <option>In the end</option>
            <option>Unstoppable</option>
            <option>Cheap thrills</option>
        </select>
        </div>
    
        </div>
    </body>
    <script src="main.js"></script>
</html>
